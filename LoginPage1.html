<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarus Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #2980b9;
      margin-bottom: 15px;
    }
    h3 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccd6e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.4);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #1f6391;
    }
    .link-btn {
      background: none;
      border: none;
      color: #2980b9;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    .link-btn:hover {
      color: #1f6391;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Clarus</div>
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="validateLogin()">Login</button>
    <button class="link-btn" onclick="showNewUser()">Create New User</button>
    <button class="link-btn" onclick="showForgotPassword()">Forgot Password</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function validateLogin() {
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      
      const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      
      if (!regex.test(password)) {
        error.textContent = "Password must be 8+ chars, include a letter, number & special character.";
      } else {
        error.textContent = "";
        alert("Frontend validation passed âœ… (backend will handle login)");
      }
    }

    function showNewUser() {
      alert("This would open the Create New User form (UI only).");
    }

    function showForgotPassword() {
      alert("This would open the Forgot Password form (UI only).");
    }
  </script>
</body>
</html>
